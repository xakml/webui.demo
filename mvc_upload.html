<html>
<head>
    <title>MVC文件上传测试</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <!--前端示例: https://blog.csdn.net/diliaolu1763/article/details/101628498 -->
    <p>提交到本地服务器</p>

    <form action="http://localhost/identity2study/api/file" method="post" enctype="multipart/form-data">
        <label for="myfile">文件</label>
        <input type="file" name="myfile" /><br />

        <input type="text" name=filename /><br />
        <input type="submit" value="提交" /><br />
        <input type="button" id="btnView" value="View input" /><br />
    </form>
    <br />
    <br />
    <br />
    <script type="text/javascript">
        $("#btnView").click(function () {
            var id = $("#id").val();
            console.log(id);
        });
