<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>选择副签约客户经理</title>
    <script src="Scripts/jQuery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <link href="/WebResources/gf_bootstrap.min.css" rel="stylesheet" />
    <link href="/WebResources/gf_bootstrap.min.css" rel="stylesheet" />
</head>

<body style="word-wrap:break-word;">
    
    <div class="panel-body">

            <div class="form-group">
                <label class="col-md-2 control-label" for="company_name">推荐单位名称</label>
                <div class="col-md-10">
                    <input name="company_name" class="form-control" id="ConfirmPassword" type="text" data-val="true"  data-val-equalto="密码和确认密码不匹配。" />  
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="company_info">单位简介：</label>
                <div class="col-md-10">
                    <!-- <input name="company_info" class="form-control" id="ConfirmPassword" type="text" data-val="true" data-val-equalto="密码和确认密码不匹配。" /> -->
                    <textarea name="company_info" id="info" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="contact_name">联系人姓名：</label>
                <div class="col-md-10">
                    <input name="contact_name" class="form-control" id="ConfirmPassword" type="text" nValidate="{required:true}" data-val-equalto="密码和确认密码不匹配。" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="contact_position">联系人职务：</label>
                <div class="col-md-10">
                    <input name="contact_position" class="form-control" id="ConfirmPassword" type="text" data-val="true" data-val-equalto="密码和确认密码不匹配。" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="contact_info">联系方式：</label>
                <div class="col-md-10">
                    <input name="contact_info" class="form-control" id="ConfirmPassword" type="text" data-val="true" data-val-equalto="密码和确认密码不匹配。" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="sharing_person">推荐人姓名：</label>
                <div class="col-md-10">
                    <input name="sharing_person" class="form-control" id="ConfirmPassword" type="text"  data-val-equalto="密码和确认密码不匹配。" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="sharing_person_contact_info">推荐人练习方式（必填）</label>
                <div class="col-md-10">
                    <input name="sharing_person_contact_info" class="form-control" id="ConfirmPassword" type="text"  data-val-equalto="密码和确认密码不匹配。" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="company_name">上传附件</label>
                <div class="col-md-10">
                    <input name="uploadAttachment" class="form-control" id="ConfirmPassword" type="file" data-val="true" data-val-equalto="密码和确认密码不匹配。" />
                </div>
            </div>
            
            <!--复选框 -->
            <div class="form-group">
                <label class="col-md-2 control-label" for="company_name">确认加入</label>
                  <div> <label> <input name="isAgree" id="chkYes" type="radio" value="YES" />同意</label>
                  <label><input name="isAgree" id="chkNo" type="radio" value="NO" />不同意</label>
                </div>
            </div>
            
        </div>
     
    <input onclick="onClick()" value="选择副客户经理" type="button">
    <input onclick="onCheck()" value="校验" type="button">
    <input onclick="ShowTime()" value="当前时间" type="button">
    <input onclick="setAgreeState()" value="同意不同意" type="button" />
        <input onclick="setAgreeState()" value="SetRadio" type="button" />
        <input onclick="getTextAreaValue()" value="获取Textarea内容" type="button" />
<img src="https://png.icons8.com/ok/color/32" title="完成" width="32" height="32">
    <script type="text/javascript">
        function onClick(){
        
            var r = confirm("确认要提交吗？");
            if(!r)
            {
                alert("已取消提交");
                return ; 
            }
            var caifu_member_id = GetQueryString("Data");
            var accountidstr = caifu_member_id.replace("{", "").replace("}", "");
            var jc_company_name = $('input[name="company_name"]').val();
            var company_info = $('input[name="company_info"]').val();
            var contact_name = $('input[name="contact_name"]').val();
            var contact_position = $('input[name="contact_position"]').val();
            var contact_info = $('input[name="contact_info"]').val();
            var sharing_person = $('input[name="sharing_person"]').val();
            var sharing_person_contact_info = $('input[name="sharing_person_contact_info"]').val();
            
            if(jc_company_name == "" || jc_company_name.length == 0){
                       alert("推荐单位名称不能为空");
                       return;
            }
            else{
                if(jc_company_name.length > 50){
                    alert("推荐单位名称长度不能大于50");
                    return;
                }
            }
            var entity = new Object();
            entity.jc_member_id = caifu_member_id;
            
            entity.jc_company_name = jc_company_name;
            entity.jc_company_info = company_info;
            entity.jc_company_name = contact_name;
            entity.jc_company_name = contact_position;
            entity.jc_company_name = contact_position;
            entity.jc_company_name = contact_info;
            entity.jc_sharing_position = sharing_person;
            entity.jc_sharing_person_contact_info = sharing_person_contact_info;
            var json_data = JSON.stringify(entity);
            alert(json_data);
            
            //alert("hello world" + accountidstr + jc_company_name);
            
        }
         function onCheck() {

            
            var jc_company_name = $('input[name="company_name"]').val();
            if(jc_company_name.length > 0 ){
                alert("have content");
            }
            else{
                alert("nothing alse");
            }
        }
        
        function exit(){
            window.close();
        }
        function GetQueryString(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }
        
        function ShowTime() 
        {
            var now = new Date();
            alert(now);
        }
        
        function getAgreeState(){
        var isAgree = "NONE";
            isAgree =  $('input[name="isAgree"]:checked').val();
            //var isDisAgree = $('input[name="isDisAgree"]:checked').val();
            if(typeof(isAgree)== "undefined"){
                alert("请选择一个状态");
                return;
            }else{
                console.log(isAgree.toString());
            }
            console.log(isAgree);
            var checkSatate = $("input[name='isAgree']:checked").val();
            alert("同意不同意：" + isAgree);
        }
        
        function setAgreeState(){
            var isAgree = "NONE";
            isAgree =  $('input[name="isAgree"]').get(1).checked = true;
        }
        
        function getTextAreaValue(){
            alert($('#info').val());
        }
</script>

</body>

</html>
