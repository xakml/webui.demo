// $("#txtProduct").bind("keyup",function(event){

function debounce(fn,delay = 500){
    let timer = null;
    return function(...args){
        console.log("args = " + args);
        const context = this;
        if(timer){
            clearTimeout(timer);
        }else{
            console.log("timer = " + timer);
        }
        timer=setTimeout(()=>{
            fn.apply(context,args)
            //timer = null;
        },delay)
    }
}
function SerachProduct(){
    console.log($("#txtProduct").val());
}
